Snipping Tool {
	type=process
	key=PrintScreen
	mod=AltShiftWin
	path=C:\WINDOWS\system32\SnippingTool.exe
}
Process Document {
	type=shell
	key=C
	mods=AltWin
	path=C:\Important Document.docx
}
Open Clipboard in Explorer {
	type=process
	key=E
	mods=AltWin
	path=C:\WINDOWS\explorer.exe
	args={clipboard}
}
PowerShell or Command Prompt {
	type=chord
	key=S
	mods=AltCtrlWin

	Command Prompt {
		type=process
		key=C
		mods=AltCtrl
		path=C:\Windows\System32\cmd.exe
	}
	PowerShell {
		type=process
		key=P
		mods=AltCtrl
		path=C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
	}
}